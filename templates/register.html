{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
	#e{
		width: 400px;
		margin: auto;
		padding-top: 100px;
	}
	#msg{
		color: red;
	}
</style>
{% endblock %}
{% block title %}Login{% endblock %}
{% block body %}
<div id="e">
	<form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="formGroupExampleInput">User Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="User Name" name="name">
        </div>
		<div class="form-group">
		    <label for="exampleInputEmail1">Email Address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp" name="email">
		</div>
		<div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" name="password">
        </div>
        <div class="form-group">
		    <label for="exampleInputPassword1">Confirm Password</label>
		    <input type="password" class="form-control" placeholder="Confirm Password" id="exampleInputPassword1" name="confirm">
		</div>
		<div id="msg">{{msg}}</div>
        <button type="submit" class="btn btn-primary">Register</button>
        or <a href="{{ url_for('login') }}">Login</a>
	</form>
</div>
{% endblock %}
